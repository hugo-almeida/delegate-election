<div ng-controller="applyCtrl as apply">
	<div>
		<!-- Default panel contents -->
		<h3>Detalhes</h3>
		
		<!-- Table -->
		<table class="table">
			<tr>
				<th>Curso</th>
				<td>{{degree.registrations[0].name}}</td> <!--  needs to be fixed to search for roles with type student -->
			</tr>
			<tr>
				<th>Ano Lectivo</th>
				<td>2014/2015</td>
			</tr>
			<tr>
				<th>Ano Curricular</th>
				<td>1</td>
			</tr>
			<tr>
				<th>Per√≠odo de Candidatura</th>
				<td>23/04/2015 - 25/04/2015</td>
			</tr>
		</table>
	</div>
	
	<h3>Candidatos</h3>
	<button type="submit" class="btn btn-primary" ng-click="apply()" ng-hide="applied">
		<span class="glyphicon glyphicon-plus"></span>
		Candidata-te
	</button>
	<p></p>
	<form action="" class="panel panel-default">
		<div class="panel-heading">Name</div>
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="candidato in candidatos | orderBy:'name'">
				<img ng-src="data:{{credentials.photo.type}};base64,{{credentials.photo.data}}" height="42" width="42"> <!-- using logged user photo, should use candidate photo -->
				{{candidato.name}} - {{candidato.username}}
			</li>
		</ul>
	</form>
	
	<button type="btn btn-primary" ng-click="debugCandidates()" ng-show="debug">DebugReload</button><!-- debug -->
</div>
