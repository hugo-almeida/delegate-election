<h1>Greeting</h1>
<div ng-controller="home" ng-show="authenticated">
	<p>The ID is {{greeting.name}}</p>
	<img ng-src="data:{{greeting.photo.type}};base64,{{greeting.photo.data}}">
	<button ng-click="period()">get period</button>
	<div>period: {{curPeriod}}</div>
</div>
<div  ng-show="!authenticated">
	<p>Login to see your greeting</p>
</div>
